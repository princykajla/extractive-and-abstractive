<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarisation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="history"><a href="{{ url_for('history') }}">View Chat History</a></div>
        <div class="input-section">
            <h1>Text Summarisation</h1>
            <form action="{{url_for('Summarize')}}" method="post">
                <fieldset>
                    <legend>Input Parameters</legend>
                    
                    <label for="data">Text to summarise:</label>
                    <textarea name="data" rows="15" placeholder="Enter your text here..." required></textarea>
                    
                    <label for="maxL">Maximum length:</label>
                    <input type="number" name="maxL" min="10" max="500" value="100">
                    
                    <div class="button-group">
                        <button type="reset">Clear</button>
                        <button type="submit">Summarise Text</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="output-section">
            <h2>Summarised Text</h2>
            <textarea rows="15" readonly>{{result}}</textarea>
        </div>
    </div>
</body>
</html>
